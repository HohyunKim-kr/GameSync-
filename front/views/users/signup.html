<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div>
      <div id="header">
        <div class="header-logo">
          <!-- <img src="" alt="" /> -->
          GAME SYNC
        </div>
        <div class="header-icon">
          <a href="/">
            <img src="/images/my.png" alt="" />
          </a>
        </div>
      </div>
      <form
        action="/users/signup"
        method="POST"
        class="joinForm"
        onsubmit="DoJoinForm__submit(this); return false;"
      >
        <h2>회원가입</h2>
        <div class="textForm">
          <input
            name="user_email"
            type="text"
            class="email"
            placeholder="이메일"
          />
        </div>
        <div class="textForm">
          <input
            name="user_pw"
            type="password"
            class="pw"
            id="password"
            placeholder="비밀번호"
            oninput="validateOnInput()"
          />
        </div>

        <div class="textForm">
          <input
            name="loginPwConfirm"
            type="password"
            id="repeatPassword"
            class="pw"
            placeholder="비밀번호 확인"
            oninput="validateOnInput()"
          />
        </div>
        <h5 id="error-message"></h5>
        <div class="textForm">
          <input name="user_name" type="text" class="name" placeholder="이름" />
        </div>
        <div class="textForm">
          <input
            name="user_nickname"
            type="text"
            class="nickname"
            placeholder="닉네임"
          />
        </div>
        <div class="textForm">
          <input
            name="user_birth"
            type="number"
            class="userDate"
            placeholder="생년월일"
          />
        </div>
        <input type="submit" class="btn" value="J O I N" />
      </form>
    </div>
    <script src="/js/signup.js"></script>
  </body>
</html>
