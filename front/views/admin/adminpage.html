<html lang="en">
  <head>

    <title>adminPage</title>
    <link rel="stylesheet" href="/css/ideaBoard.css" />

  <body>

      <div id="header">
        <div class="header-logo">"Game SYNC"</div>

            <a href="">board</a>
            <a href="">comment</a>
            <a href="">chatting</a>

        </div>

      <a
        href="https://www.notion.so/6e7c5fa81141402d857da70dd2c867f1?v=e68659f259a04af98ace30ca01acede4"

        <img src="/images/notion.png" alt="" />
