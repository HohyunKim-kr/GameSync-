<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ideaBoard_List</title>
        <link type="text/css" rel="stylesheet" href="/css/index.css" />
        <link type="text/css" rel="stylesheet" href="/css/ideaBoard.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <div class="header-logo">
                    <a href="/">GameSync</a>
                </div>
                <div class="header-icon">
                    <a href="/">
                        <img src="/images/my.png" alt="" />
                    </a>
                </div>
            </div>
            <div id="container">
                <div class="ideaBoard-img">
                    <h2 class="ideaBoard-text">Í≤åÏûÑ Í∏∞Ìöç, ÏïÑÏù¥ÎîîÏñ¥ Í≤åÏãúÌåê</h2>
                    <img src="/images/ideaBoard.jpg" alt="" />
                </div>
                <div class="write-btn-wrap">
                    <div class="write-btn">
                        <a href="/idea/ideaBoards/write">WRITE</a>
                    </div>
                </div>
                <div class="ideaBoard-wrap">
                    {% for data in list %}
                    <ul class="ideaBoard-box">
                        <li class="box-img">
                            <img src="/{{data.image}}" alt="" />
                        </li>
                        <li class="box-name">
                            <a href="/idea/ideaBoards/view?id={{data.id}}">
                                {{data.title}}
                            </a>
                        </li>
                        <li class="box-category">{{data.category}}</li>
                        <li class="box-hit">üëç {{data.hit}}</li>
                    </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="https://github.com/HohyunKim-kr/GameSync-" target="_blank">
                <img src="/images/git.png" alt="" />
            </a>
            <a
                href="https://www.notion.so/6e7c5fa81141402d857da70dd2c867f1?v=e68659f259a04af98ace30ca01acede4"
                target="_blank"
            >
                <img src="/images/notion.png" alt="" />
            </a>
        </div>
    </body>
</html>
