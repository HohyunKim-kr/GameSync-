<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ideaBoard_Write</title>
        <link type="text/css" rel="stylesheet" href="/css/index.css" />
        <link type="text/css" rel="stylesheet" href="/css/ideaBoard.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <div class="header-wrap">
                    <div class="header-logo">
                        <a href="/">GameSync</a>
                    </div>
                    <div class="header-icon">
                        <a href="/users/login">
                            <img src="/images/my.png" alt="" />
                        </a>
                    </div>
                </div>
                <div class="full-drop">
                    <div class="drop-wrap">
                        <div class="drop-down">
                            <a href="/develop/developBoards/"
                                >게임 개발 게시판</a
                            >
                        </div>
                        <div class="drop-down">
                            <a href="/idea/ideaBoards/"
                                >게임 기획, 아이디어 게시판</a
                            >
                        </div>
                        <div class="drop-down">
                            <a href="/notice/notices/">공지사항</a>
                        </div>
                        <div class="drop-down">
                            <a href="/users/user">마이페이지</a>
                        </div>
                        <div class="drop-down">
                            <a href="/users/admin">admin</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="container">
                <div class="ideaBoard-img">
                    <h2 class="ideaBoard-text">게임 기획, 아이디어 작성하기</h2>
                    <img src="/images/ideaBoard.jpg" alt="" />
                </div>
                <form
                    method="post"
                    action="/idea/ideaBoards/write"
                    id="ideaBoardForm"
                    enctype="multipart/form-data"
                >
                    <div class="firstLine">
                        <select class="category" name="category">
                            <option disabled selected>선택하세요</option>
                            <option value="1">롤플레잉</option>
                        </select>
                        <input
                            type="text"
                            class="author"
                            name="author"
                            placeholder="작성자"
                        />
                    </div>
                    <div class="secondLine">
                        <input
                            type="text"
                            name="title"
                            class="title"
                            placeholder="제목을 입력해주세요"
                        />
                    </div>
                    <div class="thirdLine">
                        <textarea class="content" name="content"></textarea>
                    </div>
                    <div class="fileUpload">
                        <p>썸네일 등록</p>
                        <label for="file">
                            <div class="uploadbtn">파일 선택하기</div>
                        </label>
                        <input type="file" name="upload" id="file" />
                        <div>
                            <img id="dataimg" src="" alt="" />
                        </div>
                    </div>
                    <div class="btnbox">
                        <div class="tolist">
                            <a href="/idea/ideaBoards/">목록가기</a>
                        </div>
                        <button type="submit" class="topost">POST</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="footer">
            <a href="https://github.com/HohyunKim-kr/GameSync-" target="_blank">
                <img src="/images/git.png" alt="" />
            </a>
            <a
                href="https://www.notion.so/6e7c5fa81141402d857da70dd2c867f1?v=e68659f259a04af98ace30ca01acede4"
                target="_blank"
            >
                <img src="/images/notion.png" alt="" />
            </a>
        </div>
        <!-- <script src="/js/ideaBoard.js"></script> -->
    </body>
</html>
